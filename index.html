<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodHub - Restaurant Delivery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-orange-400 to-red-500">
        <div class="w-full max-w-md">
            <!-- Logo Section -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-20 h-20 rounded-full bg-white shadow-lg mb-4">
                    <i class="fas fa-utensils text-orange-500 text-4xl"></i>
                </div>
                <h1 class="text-4xl font-bold text-white mb-2">FoodHub</h1>
                <p class="text-orange-100">Your Favorite Food, Delivered Fast</p>
            </div>

            <!-- Login Form -->
            <div class="bg-white rounded-2xl shadow-2xl p-8 mb-6">
                <div class="mb-6">
                    <h2 class="text-2xl font-bold text-gray-800 mb-1">Welcome Back</h2>
                    <p class="text-gray-600 text-sm">Sign in to your account</p>
                </div>

                <form id="loginForm" class="space-y-4">
                    <!-- Email Input -->
                    <div>
                        <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Email Address</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                                <i class="fas fa-envelope"></i>
                            </span>
                            <input type="email" id="email" placeholder="you@example.com" required
                                   class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 transition">
                        </div>
                    </div>

                    <!-- Password Input -->
                    <div>
                        <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" id="password" placeholder="••••••••" required
                                   class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 transition">
                        </div>
                    </div>

                    <!-- Remember & Forgot -->
                    <div class="flex items-center justify-between text-sm">
                        <label class="flex items-center text-gray-700">
                            <input type="checkbox" class="w-4 h-4 rounded border-gray-300">
                            <span class="ml-2">Remember me</span>
                        </label>
                        <a href="#" class="text-orange-500 hover:text-orange-600 font-semibold">Forgot password?</a>
                    </div>

                    <!-- Login Button -->
                    <button type="submit" class="w-full bg-gradient-to-r from-orange-500 to-red-500 text-white font-bold py-3 rounded-lg hover:shadow-lg transition duration-300 flex items-center justify-center gap-2">
                        <i class="fas fa-sign-in-alt"></i> Sign In
                    </button>
                </form>

                <!-- Divider -->
                <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">Or continue with</span>
                    </div>
                </div>

                <!-- Social Login -->
                <div class="grid grid-cols-2 gap-3">
                    <button type="button" class="border border-gray-300 text-gray-700 py-2 rounded-lg hover:bg-gray-50 transition flex items-center justify-center gap-2">
                        <i class="fab fa-google text-red-500"></i> <span class="hidden sm:inline">Google</span>
                    </button>
                    <button type="button" class="border border-gray-300 text-gray-700 py-2 rounded-lg hover:bg-gray-50 transition flex items-center justify-center gap-2">
                        <i class="fab fa-facebook text-blue-600"></i> <span class="hidden sm:inline">Facebook</span>
                    </button>
                </div>
            </div>

            <!-- Signup Link -->
            <div class="text-center">
                <p class="text-white">Don't have an account? 
                    <a href="#signup" class="font-bold text-yellow-300 hover:text-yellow-200">Create one</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Error/Success Messages -->
    <div id="notification" class="fixed top-4 right-4 hidden"></div>

    <script src="js/auth.js"></script>
</body>
</html>
